<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hacker News Scraper Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hacker News Scraper</h1>
      <div class="count-display">
        <span>Recent Stories in Last 5 Minutes:</span>
        <span id="recentCount">0</span>
      </div>
      <div class="story-list">
        <h2>Newly Scraped Stories</h2>
        <ul id="stories">
          <!-- New stories will be appended here -->
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
